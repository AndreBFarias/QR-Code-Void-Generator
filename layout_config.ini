EspacamentoVertical = 15
# Altura dos campos de texto (Inputs)
AlturaInput = 45
# Tamanho da fonte dos inputs
TamanhoFonteInput = 14px
# Altura do Botão Verde "GERAR QR CODE"
AlturaBotaoGerar = 45
# Tamanho da fonte do botão gerar
TamanhoFonteBotao = 15px

[BlocoDireito_Preview]
# Largura do painel de preview (Aumentado para 450px)
Largura = 450
# REDUZI de 260 -> 230. Isso libera 30px verticais para os botões aparecerem!
TamanhoQRCode = 230
# Altura dos botões "Salvar" e "Copiar"
AlturaBotoesAcao = 50
# Espaço entre o QR Code e os botões
EspacoQrBotoes = 15
# Espaço entre os botões e a área de configuração
EspacoBotoesConfig = 15