[JanelaPrincipal]
# Aumentei um pouco a largura para dar respiro
Largura = 1350
# Aumentei a altura de 850 -> 920 para garantir que os botões caibam verticalmente
Altura = 920
# Cor de fundo da janela (Hexadecimal)
CorFundo = #282a36

[EstiloGlobal]
# Arredondamento geral de botões e inputs (Ex: 12px)
BorderRadius = 12px
# Fonte principal da interface
FonteFamilia = Segoe UI

[BlocoEsquerdo_Sidebar]
# Aumentei de 280 -> 300 para o texto "Arraste ou Selecione" não quebrar
Largura = 300
# Cor de fundo da sidebar
CorFundo = #21222c
# Espaço interno nas bordas (Padding)
MargemInterna = 20
# Altura da caixa de upload de logo no rodapé
AlturaBoxUpload = 220
# Altura do Menu Lateral (Lista de Opções)
AlturaMenu = 260

[BlocoCentral_Formularios]
# Distância do conteúdo em relação às bordas (Cima, Dir, Baixo, Esq)
MargemInterna = 40
